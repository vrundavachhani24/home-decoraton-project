<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Flex</h1>
        <div class="d-flex p-2 bg-dark text-light mt-5">flex box</div>
        <div class="d-inline-flex p-2 bg-dark text-light mt-2">flex box</div>

        <div class="d-flex flex-row mb-3 bg-dark text-light mt-2">
            <div class="p-2">Box 1</div>
            <div class="p-2">Box 2</div>
            <div class="p-2">Box 3</div>
        </div>
        <div class="d-flex flex-row-reverse text-light bg-dark mt-2">
            <div class="p-2">Box 1</div>
            <div class="p-2">Box 2</div>
            <div class="p-2">Box 3</div>
        </div>

        <div class="d-flex flex-column mb-3 bg-dark text-light mt-2">
            <div class="p-2">Box 1</div>
            <div class="p-2">Box 2</div>
            <div class="p-2">Box 3</div>
        </div>
        <div class="d-flex flex-column-reverse text-light bg-dark mt-2">
            <div class="p-2">Box 1</div>
            <div class="p-2">Box 2</div>
            <div class="p-2">Box 3</div>
        </div>

        <div class="d-flex justify-content-start bg-dark text-light mt-2">Contant start</div>
        <div class="d-flex justify-content-end bg-dark text-light mt-2">contant end</div>
        <div class="d-flex justify-content-center bg-dark text-light mt-2">Contant center</div>
        <div class="d-flex justify-content-between bg-dark text-light mt-2">contant between</div>
        <div class="d-flex justify-content-around bg-dark text-light mt-2">Contant around</div>
        <div class="d-flex justify-content-evenly bg-dark text-light mt-2">contant evenly</div>

        

        <h1 class="text-center mt-5">Float</h1>

        <div class="float-start bg-dark text-light p-3">Float start</div><br>
        <div class="float-end bg-dark text-light p-3">Float end</div><br>
        <div class="float-none bg-dark text-light p-3 mt-5 m-3">Float None</div>
    </div>
</body>
</html>
